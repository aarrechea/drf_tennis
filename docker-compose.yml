# Version of Docker Compose file format
# version: '3.9'

# Define services
services:
  app:
    # Specify the build context, in this case the current directory
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"

    # Mount the application code into the container. Mapping host's ./app to container's /app
    # This is useful for development to reflect code changes without rebuilding the image
    volumes:
      - ./app:/app

    # Run the Django development server
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"